<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco | Ours en peluche </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7fd7f73f67.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html"><i class="fas fa-shopping-cart "></i>Orinoco.com</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html">Accueil</a>
                    <a class="nav-item nav-link active" href="cart.html">Panier<span id="number"></span> <span
                            class="sr-only">(current)</span></a>

                </div>
            </div>
        </nav>
    </header>

    <main class="cart">
        <div>
            <h1>Panier</h1>
        </div>
        <div>
            <table id="tableau">
                <tbody>
                    <tr id="tblEntry">
                        <th>Article</th>
                        <th>Spécificité</th>
                        <th>Prix</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="total">
            <h3>Prix total du panier : <span id="prixTotal"></span></h3>
        </div>

        <div id="cartForm">
            <form action="storage.js" method="post">
                <label for="fname">Prénom:</label><br>
                <input type="text" id="fname" name="fname" placeholder="prénom" required><br>

                <label for="lname">Nom:</label><br>
                <input type="text" id="lname" name="lname" placeholder="nom" required><br>

                <label for="adress">Adresse:</label><br>
                <input type="text" id="adress" name="adress" placeholder="adresse" required><br>

                <label for="city">ville:</label><br>
                <input type="text" id="city" name="city" placeholder="ville" required><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" placeholder="e-mail" required><br>

                <input type="submit" id="envoiDuPanier" value="Valider votre commande">
            </form>
        </div>









        <footer>
            <nav class="navbar navbar-dark bg-dark">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#">Mentions légales</a>
                    <a class="nav-item nav-link" href="cart.html">Contact</a>

                </div>
                </div>
        </nav>
        </footer>













        <script src="storage.js"></script>


</body>

</html>
