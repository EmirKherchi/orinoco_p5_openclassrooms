<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco | Ours en peluche </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7fd7f73f67.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <nav>

                <ul>
                    <li id="logo"><a href="index.html"><i class="fas fa-shopping-cart "></i>Orinoco.com</a></li>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="cart.html">Paniers<span id="number"></span></a></li>

                </ul>

            </nav>

        </nav>
    </header>
    <main class="cart">
        <div>
            <h1>Panier</h1>
        </div>
        <div>
            <table id="tableau">
                <tbody>
                    <tr id="tblEntry">
                        <th>Article</th>
                        <th>Spécificité</th>
                        <th>Prix</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="total">
            <h3>Prix total du panier : <span id="prixTotal"></span></h3>
        </div>

        <div id="cartForm">
            <form action="storage.js" method="post">
                <label for="fname">Prénom:</label><br>
                <input type="text" id="fname" name="fname" placeholder="prénom" required><br>

                <label for="lname">Nom:</label><br>
                <input type="text" id="lname" name="lname" placeholder="nom" required><br>

                <label for="adress">Adresse:</label><br>
                <input type="text" id="adress" name="adress" placeholder="adresse" required><br>

                <label for="city">ville:</label><br>
                <input type="text" id="city" name="city" placeholder="ville" required><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" placeholder="e-mail" required><br>

                <input type="submit" id="envoiDuPanier" value="Valider votre commande">
            </form>
        </div>






      


    <footer>
        <nav>
            <ul>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

        </nav>
    </footer>













    <script src="storage.js"></script>


</body>

</html>
