<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco | Panier </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7fd7f73f67.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</head>

<body>
    <div id="modal">
        <div>
            <p id="modaltext">Content you want the user to see goes here.</p>
            <button class="btn btn-primary" id="closemodal"> Fermer</button>
        </div>
    </div>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html"><i class="fas fa-shopping-cart "></i>Orinoco.com</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html">Accueil</a>
                    <a class="nav-item nav-link active" href="cart.html">Panier<span id="number"></span> <span
                            class="sr-only">(current)</span></a>

                </div>
            </div>
        </nav>
    </header>

    <main id="mainBalise" class="container-fluid text-center">
        <div>
            <h1>Panier</h1>
        </div>
        <div>
            <table class="table" id="tableau">
                <tbody>
                    <tr id="tblEntry">
                        <th>Article</th>
                        <th>Spécificité</th>
                        <th>Prix</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container text-center" id="total">
            <h4>Prix total du panier : <span id="prixTotal"></span></h4>
        </div>

        <div class="container" id="cartForm">
            <form autocomplete="off">
                <div class="form-group">
                    <label for="fname">Prénom:</label>
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="Prénom" required>
                </div>

                <div class="form-group"> <label for="lname">Nom:</label>
                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Nom" required>
                </div>
                <div class="form-group"><label for="adress">Adresse:</label>
                    <input type="text" class="form-control" id="adress" name="adress" placeholder="Adresse"
                        required><br>
                </div>
                <div class="form-group"> <label for="city">ville:</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="Ville" required><br>
                </div>
                <div class="form-group"> <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required><br>
                </div>






                <button class="btn btn-primary" type="submit" id="envoiDuPanier"> Valider votre commande</button>
            </form>
        </div>




    </main>

    <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>


    <footer>
        <nav class="navbar navbar-dark bg-dark">
            <div class="collapse navbar-collapse">

                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#">Mentions légales</a>
                    <a class="nav-item nav-link" href="cart.html">Contact</a>

                </div>
            </div>
        </nav>
    </footer>













    <script src="Js/cart.js"></script>


</body>

</html>
